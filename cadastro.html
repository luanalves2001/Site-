        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="f647df5d-ac32-4f09-bad9-fcb778c0017f">
            <div class="col-md-12 mb-3  ">
                <label for="nome" class="form-label">Nome:</label>
                <input type="texto" class="form-control" id="nome" placeholder="Digite seu nome" name="$nome">
            </div>
            <div class="col-md-12 mb-3">
                <label for="exampleInputEmail1" class="form-label">Sobrenome:</label>
                <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Digite seu sobrenome"

            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Digite sua email"
                    name="$email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha"
                    name="$senha">
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Telefone:</label>
                    <input type="phone" class="form-control" id="exampleInputPassword1"
                        placeholder="Digite seu telefone" name="$telefone">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu CEP"
                        name="$cep">
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom04" class="form-label">Sexo</label>
                <select class="form-select" id="validationCustom04" place>
                    <option selected disabled value="">Escolha o sexo</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                </select>
            </div>
            <div>
                <div class="col-12 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
                    <label class="form-check-label" for="exampleCheck1">Desejo receber novidades</label>
                </div>
            </div>
